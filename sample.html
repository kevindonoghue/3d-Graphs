<html>
<head>

  <title>Sample 3d Graphs</title>

  <style>
      #c {
          position: fixed;
          top: 0px;
          left: 0px;
          width: 100%;
          height: 100%;
          z-index: -1;
      }
      
      .plot {
          margin: auto;
      }
  </style>

</head>

<body>
  <script src="js/three.js"></script>
  <script src="js/OrbitControls.js"></script>
  <script src="plot_creation_functions.js"></script>
  <script src="render_plots.js"></script>

  
  <canvas id="c"></canvas>
  <div>
    <script>
    createPlot(
      '3d',
      [
        createPlane([1, 1, 1], [0, 1, 0], [2, 3, 0], color='blue'),
        create3dVector([-1, 1, 1], color='red')
      ],
      [
        ['(-1, 1, 1)', [-1, 1, 1]]
      ]
    )
    </script>
  </div>

  <div>
    <script>
    createPlot(
      '3d',
      [
        createParallelepiped(
          [1, -1, 1], [1, 1, 1], [0, 1, 1],
          [0, 0, 0],
          'lightblue', 'blue'
        )
      ]
    )
    </script>
  </div>
  <script>
    const fontPath = './fonts/helvetiker_regular.typeface.json'
    plots(fontPath);
  </script>

</body>
</html>
